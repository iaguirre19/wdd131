<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temples</title>
   <link rel="stylesheet" href="./styles/temples.css">
   <link rel="stylesheet" href="./styles/temples-large.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="title">Temple Album</h1>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Old</a>
            <a href="#" class="nav-link">New</a>
            <a href="#" class="nav-link">Large</a>
            <a href="#" class="nav-link">Small</a>
        </nav>
        <button class="hamburger">&#9776;</button>
    </header>
    
    
    <main class="main">
        <h2 class="heading">Home</h2>
        <div class="temple-grid">
            <figure class="temple-figure">
                <img src="./images/temples/San-Diego-California-Temple3.webp" alt="Temple Image San Diego" class="temple-image">
                <figcaption class="temple-caption">San Diego California</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/salt_lake_temple_lds.webp" alt="Temple Image" class="temple-image">
                <figcaption class="temple-caption">Salt Lake City Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/rome_italy_temple.webp" alt="Temple Image" class="temple-image">
                <figcaption class="temple-caption">Roma Italy Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/taylorsville_utah_temple_exteriors.webp" alt="Taylorsville Utah Temple" class="temple-image">
                <figcaption class="temple-caption">Taylorsville Utah Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/layton_utah_temple_exterior.webp" alt="Layton Utah Temple" class="temple-image">
                <figcaption class="temple-caption">Layton Utah Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/Oakland-California-Temple1b.webp" alt="Oakland California Temple" class="temple-image">
                <figcaption class="temple-caption">Oakland California Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/moses_lake_washington_temple_exterior.webp" alt="Moses Lake Washington Temple " class="temple-image">
                <figcaption class="temple-caption">Moses Lake Washington Temple </figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/orem_utah_temple_exterior.webp" alt="Orem Utah Temple" class="temple-image">
                <figcaption class="temple-caption">Orem Utah Temple</figcaption>
            </figure>
            <figure class="temple-figure">
                <img src="./images/temples/saratoga_springs.webp" alt="Saratoga Springs Utah Temple" class="temple-image">
                <figcaption class="temple-caption">Saratoga Springs Utah Temple</figcaption>
            </figure>
            
        </div>
        
    </main>
    <footer class="footer">
        <p class="footer-info">
            <span id="currentyear" class="current-year"></span> Iran R. Aguirre Morelos, Mexico
          </p>
          <p id="lastModified" class="last-modified"></p>
    </footer>

    <script src="./scripts/temples.js"></script>
</body>
</html>
